<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico</label>
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
    </div>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
      <span *ngIf="loginForm.get('email')?.hasError('required')">El correo electrónico es obligatorio.</span>
      <span *ngIf="loginForm.get('email')?.hasError('email')">Debe ser un correo electrónico válido.</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <div class="input-group">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
    </div>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
      <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</span>
      <span *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</span>
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
    <i class="fas fa-sign-in-alt"></i> Iniciar sesión
  </button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
    <p>{{ errorMessage }}</p>
  </div>

  <p class="mt-3">
    ¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a>
  </p>
</form>
