<h1 class="my-4">Gestión de Productos</h1>

<!-- Estado de carga -->
<div *ngIf="isLoading" class="loading text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
  <p>Cargando...</p>
</div>

<!-- Mensaje de error -->
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>

<!-- Tabla de productos -->
<table *ngIf="!isLoading && !errorMessage" class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Código de Barra</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <!-- Iterar sobre los productos -->
    <tr *ngFor="let producto of productos">
      <td><a [routerLink]="['/productos', producto.id]">{{ producto.nombre }}</a></td>
      <td>{{ producto.descripcion }}</td>
      <td>{{ producto.cantidad }}</td>
      <td>${{ producto.precio }}</td>
      <td>{{ producto.codigo_barra }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteProducto(producto.id)">Eliminar</button>
      </td>
    </tr>

    <!-- Mensaje si no hay productos -->
    <tr *ngIf="productos.length === 0">
      <td colspan="6" class="text-center">No hay productos disponibles.</td>
    </tr>
  </tbody>
</table>
