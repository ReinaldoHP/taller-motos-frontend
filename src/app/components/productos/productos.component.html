<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h4>Lista de Productos</h4>
    </div>
    <div class="card-body">
      <!-- Tabla de productos -->
      <table *ngIf="!isLoading && productos.length > 0" class="table table-hover table-bordered text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Código de Barra</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.cantidad }}</td>
            <td>{{ producto.precio | currency:'USD' }}</td>
            <td>{{ producto.codigo_barra }}</td>
            <td>
              <button
                (click)="updateProducto(producto.id)"
                class="btn btn-warning btn-sm me-2"
              >
                Actualizar
              </button>
              <button
                (click)="deleteProducto(producto.id)"
                class="btn btn-danger btn-sm"
              >
                Eliminar
              </button>
              <button
                (click)="updateProducto(producto.id)"
                class="btn btn-info btn-sm ms-2"
              >
                Ver Detalles
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Mensaje si no hay productos -->
      <div *ngIf="productos.length === 0 && !isLoading" class="text-center my-4">
        <p class="text-muted">No se encontraron productos.</p>
      </div>
    </div>
  </div>
</div>
