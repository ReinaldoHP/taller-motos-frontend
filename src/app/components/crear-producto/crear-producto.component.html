<div class="container mt-4">
  <h2>Crear Nuevo Producto</h2>

  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Formulario de creación del producto -->
  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        formControlName="nombre"
        placeholder="Nombre del producto"
      />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea
        class="form-control"
        id="descripcion"
        formControlName="descripcion"
        placeholder="Descripción del producto"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="number"
        class="form-control"
        id="precio"
        formControlName="precio"
        placeholder="Precio del producto"
        min="0"
      />
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        type="number"
        class="form-control"
        id="cantidad"
        formControlName="cantidad"
        placeholder="Cantidad disponible"
        min="1"
      />
    </div>

    <div class="form-group">
      <label for="codigo_barra">Código de Barra</label>
      <input
        type="text"
        class="form-control"
        id="codigo_barra"
        formControlName="codigo_barra"
        placeholder="Código de barra del producto"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="productoForm.invalid || isLoading"
    >
      {{ isLoading ? 'Guardando...' : 'Crear Producto' }}
    </button>
  </form>
</div>
