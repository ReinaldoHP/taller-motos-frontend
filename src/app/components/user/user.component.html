<div class="container">
  <!-- Mensajes -->
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Formulario para crear/editar usuarios -->
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="invalid-feedback">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
        Ingresa un correo electrónico válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="invalid-feedback">
        La contraseña es obligatoria al crear un usuario.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid || isLoading">
      {{ isEditing ? 'Actualizar Usuario' : 'Crear Usuario' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancelar</button>
  </form>

  <hr />

  <!-- Lista de usuarios -->
  <h2>Usuarios</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-info" (click)="editUser(user)">Editar</button>
          <button class="btn btn-danger" (click)="deleteUser(user.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
