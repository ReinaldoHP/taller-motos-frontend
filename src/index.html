<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taller de Motos Reinaldo</title>
  <base href="/" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome (Iconos) -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Estilos Globales -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f8f9fa; /* Color de fondo claro */
      color: #212529; /* Color de texto oscuro para mejor contraste */
      line-height: 1.6; /* Espaciado entre l√≠neas para mejorar la legibilidad */
    }
    /* Estilo para el enlace "Saltar al contenido" */
    .visually-hidden-focusable {
      position: absolute;
      top: -40px;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .visually-hidden-focusable:focus {
      top: 0;
    }
  </style>
</head>
<body>
  <!-- Enlace "Saltar al contenido" para accesibilidad -->
  <a href="#main-content" class="visually-hidden-focusable bg-primary text-white p-3 d-block text-center">
    Saltar al contenido
  </a>

  <!-- Componente principal de Angular -->
  <app-root></app-root>

  <!-- Bootstrap JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
